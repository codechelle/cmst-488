    <head>
        <title>CodeChelle: Let's Have Coffee!</title>
        <link href="style.css" rel="stylesheet">
        <link href="css/contact.css" rel="stylesheet">
        <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="row navigation">
                    <a href="index.html" class="col-4 navbar-brand">CodeChelle</a>
                    <div class="col-8 nav">
                        <a href="about-me.html">About Me</a>
                        <a href="projects.html">Projects</a>
                        <a href="contact.html" class="active">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
        <header class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Let's grab a coffee!</h1>
                </div>
            </div>
        </header>
        <main id="contact">
            <section class="container">
                <div class="row">
                    <div class="col-12 justify-content-center" id="social-links">
                        <a href="linkedin.com/nichellehayes"><img src="images/linkedin.png"/></a>
                        <a href="twitter.com/codechelle"><img src="images/twitter.png"/></a>
                        <a href="mailto:nichelle.s.hayes@gmail.com"><img src="images/email.png"/></a>
                        <a href="https://github.com/codechelle"><img src="images/github.png"/></a>
                    </div>
                </div>
            </section>
            <section id="form-section">
                <div class="container">
                    <div class="row">
                        <div class="col-5" id="form-container">
                            <form action=”mailto:nichelle.s.hayes@gmail.com”>
                                <label for="name">Name:</label>
                                <br>
                                <input type="text" id="name" name="name">
                                <br>
                                <label for="email">Email:</label>
                                <br>
                                <input type="text" id="email" name="email" size="40">
                                <br>
                                <label for="message">Message</label>
                                <br>
                                <textarea id="message" name="message" rows="15" cols="50"></textarea>
                                <br>
                                <input type="submit" value="Submit" id="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p>2022 <span>&copy;</span> Nichelle Hayes | Icons from <a href="https://icons8.com/">Icon8</a></p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
